<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link type="text/css" rel="stylesheet" href="css/main.css">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
		<title>Instagrid</title>
	</head>
		<body>
		<header>
		<div class="banner">
		<img src="images/instagrid-logo.svg" alt="Instagrid logo">
		</div>
			</header>
	    <section>
				<div class="searchbox">
				<div id="search">
					<img src="images/instagrid-icon.svg" alt="Instagrid Icon">
				</div>
				<div class="itunes-widget">
					<form action="#" id="album-search">
     <div class="artist-search">
        <input type="text" name="artist_name" id="artist-name" placeholder="Enter artist first and last name" />
        <input type="submit" value="Get Albums" />
     </div>
  		</form>
  	</div>
  </div>
</section>
<footer>
	<div id="searchtags">
		<img src="images/search-tags.svg" alt="search"/>
	</div>
  <div class="album-list">
	</div>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
			<script src="js/script.js"></script>
		</footer>
	</body>
</html>
